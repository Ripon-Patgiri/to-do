<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Things To Do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list">
        <li class="active-list">To Do Project</li>
        <li>HPSC Lab</li>
        <li>Mongo for XML</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list ">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">To Do Project</h2>
        <p class="task-count">3 Task Left</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              >Understand To Do JavaScript Functionality</label
            >
          </div>
          <!-- Task 1 -->

          <div class="todo">
            <input type="checkbox" id="task-2" />
            <label for="task-2">Style the App</label>
          </div>
          <!-- Task 1 -->

          <div class="todo">
            <input type="checkbox" id="task-3" />
            <label for="task-3">Properly Understand JavaScript</label>
          </div>
          <!-- Task 1 -->
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task" aria-label="create new task ">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear Completed Task</button>
          <button class="btn delete">Delete List</button>
        </div>
      </div>
    </div>
  </body>
</html>
