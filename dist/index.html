<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap");
    </style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1 class="title">Things To Do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">To Do Project</li>
        <li class="list-name">HPSC Lab</li>
        <li class="list-name">Mongo for XML</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list ">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>To Do Project</h2>
        <p class="task-count" data-list-count>3 Task Left</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>Understand To Do
            </label>
          </div>
          <!-- Task 1 -->

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2"
              ><span class="custom-checkbox"></span>Style the App</label
            >
          </div>
          <!-- Task 2 -->

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3"
              ><span class="custom-checkbox"></span>Properly Understand</label
            >
          </div>
          <!-- Task 3 -->
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task ">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear Completed Task</button>
          <button class="btn delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label><span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
</html>
